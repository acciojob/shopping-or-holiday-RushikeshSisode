<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
</head>
<body>

    <!-- Ordered List (Shopping List) -->
    <h2>Things I would buy with my salary</h2>
    <ol>
        <li data-ns-test="shoppingList">Laptop</li>
        <li data-ns-test="shoppingList">Smartphone</li>
        <li data-ns-test="shoppingList">Bike</li>
    </ol>

    <!-- Unordered List (Holiday List) -->
    <h2>Holiday destinations after getting a job</h2>
    <ul>
        <li data-ns-test="holidayList">Goa</li>
        <li data-ns-test="holidayList">Manali</li>
        <li data-ns-test="holidayList">Kerala</li>
    </ul>

</body>
</html>
